<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <form id="user-registration-from">
      <div class="form-group">
        <label for="">Full Name</label>
        <input
          class="form-control"
          name="username"
          type="text"
          placeholder="Enter Username"
        />
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input
          class="form-control"
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password"
        />
      </div>
      <div class="form-group">
        <label for="">Confirm Password</label>
        <input
          class="form-control"
          type="password"
          placeholder="Enter Confirm Password"
          name="confirm_password"
        />
      </div>
      <div class="form-group">
        <label for="">Email ID</label>
        <input class="form-control" type="email" placeholder="Enter Email ID" />
      </div>

      <div class="form-group">
        <label for="">Mobile Number</label>
        <input class="form-control" type="text" placeholder="Enter Mobile" />
      </div>
      <div class="form-group">
        <label for="">Address</label>
        <textarea
          name=""
          id=""
          cols="30"
          rows="1"
          placeholder="Enter Address"
          class="form-control"
        ></textarea>
      </div>
      <div class="form-group input-gender-group">
        <label for="">Gender</label>
        <div class="input-check-group">
          <input type="radio" name="gender" value="Male" />
          <label for="">Male</label>
          <input type="radio" name="gender" value="Female" />
          <label for="">Female</label>
          <input type="radio" name="gender" value="Other" />
          <label for="">Other</label>
        </div>
      </div>
      <div class="form-group">
        <label for="">Date Of Birth</label>
        <input class="form-control" type="date" />
      </div>
      <button class="submit" id="saveUser">Submit</button>
    </form>

    <script src="./plugins/jquery/jquery-3.6.1.js"></script>
    <script src="./plugins/jquery-validation-1.19.5/jquery.validate.js"></script>
    <script src="./plugins/jquery-validation-1.19.5/additional-methods.js"></script>
    <script src="./js/forms.js"></script>
  </body>
</html>
